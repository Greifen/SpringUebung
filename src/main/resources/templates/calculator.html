<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form action="/calculate" method="POST">
            <input type="text" name="operand1" placeholder="First Number" required>
            <select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="operand2" placeholder="Second Number" required>
            <button type="submit">Calculate</button>
        </form>

        {{#result}}
        <div class="result">
            <h2>Result: {{result}}</h2>
        </div>
        {{/result}}
    </div>
</body>
</html>
